version: '3.8'

services:
  # ============================================
  # ZOOKEEPER
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka-network
    restart: unless-stopped

  # ============================================
  # KAFKA
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  # ============================================
  # MYSQL ORIGEM LOCAL (simula o RDS)
  # ============================================
  mysql-source:
    image: mysql:8.0
    container_name: mysql-source
    hostname: mysql-source
    environment:
      MYSQL_ROOT_PASSWORD: rootpass1234
      MYSQL_DATABASE: source
      MYSQL_USER: read_user
      MYSQL_PASSWORD: readpass1234
    command:
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog_format=ROW
      - --binlog_row_image=FULL
      - --gtid_mode=ON
      - --enforce_gtid_consistency=ON
      - --sql_mode=NO_ENGINE_SUBSTITUTION
    ports:
      - "3307:3306"
    volumes:
      - mysql-source-data:/var/lib/mysql
      - ./dumps:/dumps
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass1234"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ============================================
  # MYSQL DESTINO LOCAL (simula Magalu)
  # ============================================
  mysql-target:
    image: mysql:8.0
    container_name: mysql-target
    hostname: mysql-target
    environment:
      MYSQL_ROOT_PASSWORD: targetroot1234
      MYSQL_DATABASE: targetdb
      MYSQL_USER: dbadmin
      MYSQL_PASSWORD: targetpass1234
    command:
      - --sql_mode=NO_ENGINE_SUBSTITUTION
    ports:
      - "3308:3306"
    volumes:
      - mysql-target-data:/var/lib/mysql
      - ./dumps:/dumps
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ptargetroot1234"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ============================================
  # KAFKA CONNECT SOURCE (Debezium)
  # ============================================
  kafka-connect:
    image: debezium/connect:2.6
    container_name: kafka-connect
    hostname: kafka-connect
    depends_on:
      - kafka
      - mysql-source
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status

      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "true"

      REST_ADVERTISED_HOST_NAME: kafka-connect
      ENABLE_DEBEZIUM_SCRIPTING: "true"
    ports:
      - "8083:8083"
    networks:
      - kafka-network
    restart: unless-stopped

  # ============================================
  # KAFKA CONNECT SINK (JDBC)
  # ============================================
  connect-sink:
    image: confluentinc/cp-kafka-connect:7.6.1
    container_name: connect-sink
    hostname: connect-sink
    depends_on:
      - kafka
      - mysql-target
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_GROUP_ID: sink-group-1
      CONNECT_CONFIG_STORAGE_TOPIC: sink-connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: sink-connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: sink-connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_REST_ADVERTISED_HOST_NAME: connect-sink
      CONNECT_REST_PORT: 8083

      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "true"

      # Caminhos onde o Connect vai procurar plugins
      CONNECT_PLUGIN_PATH: "/connect-plugins,/usr/share/confluent-hub-components"
    volumes:
      # plugins + driver mysql no host
      - ./connect-plugins:/connect-plugins
    command:
      - bash
      - -c
      - |
        # instala o JDBC connector
        confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.7.4 && \
        # copia o driver MySQL para dentro da pasta do plugin JDBC
        cp /connect-plugins/mysql-connector-j-8.0.33.jar \
           /usr/share/confluent-hub-components/confluentinc-kafka-connect-jdbc/lib/mysql-connector-j-8.0.33.jar && \
        # inicia o Kafka Connect
        /etc/confluent/docker/run
    ports:
      - "8084:8083"
    networks:
      - kafka-network
    restart: unless-stopped

volumes:
  mysql-source-data:
  mysql-target-data:

networks:
  kafka-network:
    driver: bridge
